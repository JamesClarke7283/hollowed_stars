name: Build & Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: hollowed-stars-linux
          - os: windows-latest
            artifact: hollowed-stars-windows.exe
          - os: macos-latest
            artifact: hollowed-stars-macos

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.13

      - name: Install SDL2 dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev

      - name: Install SDL2 dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install sdl2 sdl2_image sdl2_mixer sdl2_ttf

      - name: Install dependencies
        run: uv sync --all-extras --python 3.13

      - name: Build with PyInstaller
        run: >
          uv run --python 3.13 pyinstaller
          --onefile
          --name ${{ matrix.artifact }}
          main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Generate tag
        id: tag
        run: echo "tag=build-$(date +'%Y%m%d-%H%M%S')-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Build ${{ steps.tag.outputs.tag }}
          generate_release_notes: true
          files: dist/**/*
